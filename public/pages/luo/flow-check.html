            <!--收货地址 -->

        </div>

            <div class="flow-goods">
                <h4>订单商品<a href="cart.html">返回购物车修改</a></h4>
                <table>
                    <tbody id="G_ORDERCHECKGOODS">
                    <tr>
                        <th>商品</th>
                        <th></th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>小计</th>
                    </tr>
                            <tr class="goods_main goods" data-value="1184400469">
                            <td width="15%"><a href="/goods/1184400469.html"><img src="https://file02.xgimi.com/official/admin/20181115/2018111510190633217.jpg" width="80" height="80"></a></td>
                            <td style="text-align:left;" width="30%"><a href="/goods/1184400469.html">极米Z4V</a></td>
                            <td width="20%">2099元</td>
                            <td width="15%">1</td>
                            <td width="20%">2099元</td>
                        </tr>
                    </tbody>
                </table>
                <p class="note">
                    订单备注：
                    <input type="text" id="postscript" name="postscript" placeholder="可输入订单备注信息" class="note-input">
                </p>
            </div>
            <div class="flow-total">
                <table>
                    <tbody>
                        <tr>
                            <td style="color: #4a4a4a;">商品总件数：</td>
                            <td style="color: #ec6c00;">1件</td>
                        </tr>
                        <tr>
                            <td class="oderItem" style="color: #4a4a4a;">商品总金额：</td>
                            <td id="total_price" style="color: #ec6c00;">2099元</td>
                        </tr>
                        <tr class="oderItem" id="freightPriceTr">
                            <td style="color: #4a4a4a;">运费：</td>
                            <td id="freightPrice" style="color: #ec6c00;">免运费</td>
                        </tr>                                   
                        <tr style="height: 5px;"></tr>
                        <tr class="oderItem" id="reducePriceTr">
                            <td style="color: #4a4a4a;">折扣优惠：</td>
                            <td id="reducePrice" style="color: #ec6c00;">-100元</td>
                        </tr>
                        <tr class="oderItem">
                            <td style="color: #4a4a4a;">应付总额：</td>
                            <td style="color: #ec6c00;"><b id="totalPrice" style="font-size: 28px;color: #ec6c00;"> 1999</b>元</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="flow-go">
                <input type="button" name="button" id="submitBtn" value="提交订单" class="sure">
            </div>
        </div>
    </div>  
</form>
