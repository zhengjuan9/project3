<script src="public/pages/cl/ajax.js"></script>
<script src="public/pages/cl/jquery.min.js"></script>
<script src="public/pages/cl/Cookie.js"></script>
<script>
    var oUl=document.getElementsByName('ul')[0];
    ajax({
        url:'/homeJson',
        success:function (res) {
            var json=JSON.parse(res);

            if (json.error) {
                console.log("数据错误");
            }else {
                console.log(json.data);
                for (i=0;i<json.data.length;i++){
                    $('#oul').append($(`<li class="spzs" data-id="${json.data[i].g_ID}">
                  <a href="">
                      <p class="tp"><img src="${json.data[i].p_minURL1}" alt=""></p>
                      <p>${json.data[i].g_name}</p>
                      <p><b>￥${json.data[i].g_price}<font>元</font></b></p>
                  </a>
              </li>`))
                }
            }
        }
    })
    $('#oul').on('click','.spzs',function () {
        setCookie('id',$(this).data('id'),1)
    })

</script>
